<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <title>Buzzer Neon Pro v2</title>

  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>

  <style>
    :root{
      --bg1:#121216;--bg2:#181824;
      --accent1:#00d4ff;--accent2:#9b6bff;
      --glass:rgba(255,255,255,0.04);
    }
    html,body{height:100%;margin:0;padding:0;
      font-family:Inter,"Segoe UI",sans-serif;
      background:linear-gradient(180deg,var(--bg2),var(--bg1));
      overflow:hidden;touch-action:none;-webkit-font-smoothing:antialiased;}
    .neon-bg{position:fixed;inset:0;filter:blur(60px);opacity:.45;
      background:radial-gradient(30% 30% at 20% 30%,rgba(0,212,255,.14),transparent 12%),
                 radial-gradient(25% 25% at 80% 70%,rgba(155,107,255,.12),transparent 15%);
      animation:bgFloat 18s linear infinite;pointer-events:none;}
    @keyframes bgFloat{0%,100%{transform:translate(0,0)scale(1);}50%{transform:translate(-4%,3%)scale(1.03);}}
    .app{position:relative;z-index:2;height:100%;display:flex;align-items:center;justify-content:center;padding:20px;}
    .card{width:100%;max-width:760px;padding:18px;border-radius:16px;
      background:rgba(255,255,255,0.03);box-shadow:0 8px 40px rgba(0,0,0,.6);
      color:#e8eef6;display:flex;flex-direction:column;align-items:center;gap:10px;}
    h1{margin:4px 0;font-size:1.3rem;color:#dff7ff;}
    .sub{font-size:.9rem;opacity:.85;}
    .roles{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;}
    .btn-role{padding:12px 18px;border:none;border-radius:10px;font-weight:600;cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.5);}
    .btn-teal{background:#00d4ff;color:#012;}
    .btn-red{background:#ff6b6b;color:#011;}
    .teacher-controls{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;}
    .teacher-controls button{padding:10px 14px;border:none;border-radius:10px;font-weight:600;
      background:linear-gradient(180deg,#3b82f6,#2256d6);color:#fff;cursor:pointer;}
    #countdown-display{font-size:2.2rem;font-weight:800;color:var(--accent1);
      text-shadow:0 0 12px rgba(0,212,255,.7);}
    #teams-status{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;width:100%;}
    .team-box{min-width:110px;padding:10px;border-radius:10px;text-align:center;font-weight:700;}
    .student-area{display:flex;flex-direction:column;align-items:center;gap:8px;width:100%;}
    #team-name-display{font-size:1.2rem;font-weight:800;color:#dff7ff;}
    /* --- Nút chính neon nâng cấp --- */
    #buzzer-button{
      width:78vw;max-width:360px;height:78vw;max-height:360px;
      border-radius:50%;border:3px solid rgba(255,255,255,.25);
      background:radial-gradient(circle at 30% 30%,rgba(255,255,255,.08),rgba(0,0,0,.6));
      font-size:3rem;font-weight:800;color:#fff;text-transform:uppercase;
      text-shadow:0 0 14px rgba(255,255,255,.9),0 0 30px var(--team-glow);
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 0 30px rgba(0,212,255,.4),inset 0 0 60px rgba(255,255,255,.08);
      transition:transform .15s,box-shadow .3s,background .3s;
    }
    #buzzer-button.glow{
      background:radial-gradient(circle at 50% 50%,var(--team-glow),rgba(0,0,0,.5));
      box-shadow:0 0 30px 8px var(--team-glow),0 0 80px 14px rgba(255,255,255,.25);
      color:#fff;text-shadow:0 0 16px #fff,0 0 32px var(--team-glow);
    }
    #buzzer-button.disabled{opacity:.4;pointer-events:none;transform:scale(.98);box-shadow:none;}
    #freeze-overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(5,10,18,.75);color:#e6fbff;font-weight:800;font-size:1rem;border-radius:12px;
      opacity:0;pointer-events:none;transition:opacity .25s;z-index:6;}
    #freeze-overlay.active{opacity:1;pointer-events:auto;}
    #buzzer-status{margin-top:6px;opacity:.9;}
    @media(max-width:480px){#buzzer-button{font-size:2.3rem;max-width:320px;max-height:320px;}
      #countdown-display{font-size:1.8rem;}}
  </style>
</head>
<body>
  <div class="neon-bg"></div>
  <div class="app">
    <div class="card">
      <h1>Buzzer Neon Pro v2</h1>
      <div class="sub">Chọn vai trò / Chọn đội — tối ưu cho mobile (khóa zoom & xê dịch)</div>

      <div id="role-selection">
        <div class="roles">
          <button id="btn-teacher" class="btn-role btn-teal">Giáo viên</button>
          <button class="btn-role btn-red" data-color="blue" id="btn-blue">Đội Xanh Dương</button>
        </div>
      </div>

      <div id="teacher-screen" style="display:none;">
        <div class="teacher-controls">
          <button id="start-button">Bắt đầu lượt</button>
          <button id="end-round-button" style="display:none;background:#00c2a8;">Kết thúc lượt</button>
        </div>
        <div id="countdown-display">CHỜ LỆNH</div>
        <div id="result-display" style="margin-top:6px;"></div>
        <div id="teams-status"></div>
      </div>

      <div id="student-screen" style="display:none;">
        <div class="student-area">
          <div id="team-name-display">ĐỘI CỦA BẠN</div>
          <div style="position:relative;">
            <div id="freeze-overlay">ĐÃ BẤM – CHỜ KẾT QUẢ</div>
            <button id="buzzer-button" class="disabled" aria-disabled="true">CHỜ GIÁO VIÊN</button>
          </div>
          <div id="buzzer-status">TRẠNG THÁI: CHỜ</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    document.addEventListener("gesturestart",e=>e.preventDefault(),{passive:false});
    let t=0;document.addEventListener("touchstart",e=>{const n=Date.now();if(n-t<=300)e.preventDefault();t=n;},{passive:false});
  </script>
</body>
</html>
