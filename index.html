<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzer Game - Bấm Chuông</title>
    
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            transition: background-color 0.5s;
        }

        /* Hiệu ứng nhấp nháy cho màn hình học sinh */
        @keyframes flash {
            0%, 100% { background-color: #f4f4f4; }
            50% { background-color: #FFD700; } /* Màu vàng sáng khi bấm */
        }
        .flashing-bg {
            animation: flash 0.1s infinite alternate;
        }

        /* Cấu trúc chung */
        .screen {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            display: none; /* Mặc định ẩn, sẽ được hiển thị bằng JS */
            flex-direction: column;
            align-items: center;
        }

        /* Nút chọn vai trò */
        .btn-role {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-role:hover:not(:disabled) {
            opacity: 0.8;
        }
        .btn-role:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Màn hình Học sinh */
        #student-screen {
            max-width: 400px;
            min-height: 400px;
            justify-content: space-between;
        }
        #buzzer-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            transition: transform 0.1s, background-color 0.5s;
            cursor: pointer;
            margin: 20px 0;
            border: 8px solid #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        #buzzer-button:active:not(:disabled) {
            transform: scale(0.95);
        }
        #buzzer-status {
            font-size: 1.2em;
            color: #555;
            min-height: 1.5em;
        }
        #team-name-display {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Màn hình Giáo viên */
        #teacher-screen {
            max-width: 800px;
        }
        #start-button, #end-round-button, #master-reset-button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin-bottom: 20px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #countdown-display {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        #teams-status {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }
        .team-box {
            padding: 15px;
            border-radius: 5px;
            color: white;
            width: 150px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .team-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        .team-state {
            margin-top: 5px;
            font-size: 0.9em;
        }

        /* Lớp phủ Băng */
        #freeze-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Màu tối mờ */
            color: white;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        #freeze-overlay.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="role-selection-screen" class="screen">
        <h2>Chọn Vai Trò</h2>
        <button id="btn-teacher" class="btn-role" style="background-color: #2ECC71; color: white;">GIÁO VIÊN</button>
        <hr style="width: 100%; margin: 20px 0;">
        <h3>HỌC SINH (Chọn Đội)</h3>
        <div id="student-role-buttons">
            <button class="btn-role" data-color="red" style="background-color: #E74C3C;">Đội Đỏ</button>
            <button class="btn-role" data-color="blue" style="background-color: #3498DB;">Đội Xanh Dương</button>
            <button class="btn-role" data-color="green" style="background-color: #2ECC71;">Đội Xanh Lá</button>
            <button class="btn-role" data-color="yellow" style="background-color: #F1C40F;">Đội Vàng</button>
            <button class="btn-role" data-color="purple" style="background-color: #9B59B6;">Đội Tím</button>
        </div>
    </div>

    <div id="teacher-screen" class="screen">
        <h2>Màn Hình Giáo Viên</h2>
        
        <div id="result-display" style="font-size: 1.8em; color: green; margin-bottom: 15px; min-height: 1.5em; font-weight: bold;">
            </div>
        
        <button id="start-button">BẮT ĐẦU LƯỢT MỚI</button>
        
        <button id="end-round-button" style="padding: 15px 30px; font-size: 1.2em; background-color: #3498DB; color: white; border: none; border-radius: 8px; margin-top: 10px; display: none;">
            KẾT THÚC LƯỢT
        </button>
        
        <div id="countdown-display">CHỜ LỆNH</div>
        
        <div id="teams-status">
            </div>

        <hr style="width: 100%; margin: 20px 0;">

        <button id="master-reset-button" style="padding: 10px 20px; font-size: 1em; background-color: #E74C3C; color: white; border: none; border-radius: 5px;">
            RESET TỔNG (KẾT THÚC CUỘC THI)
        </button>
    </div>
    
    <div id="student-screen" class="screen" style="position: relative;">
        
        <div id="audio-unlock-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; border-radius: 10px;">
            <h3 style="color: yellow;">THIẾT BỊ DI ĐỘNG CẦN TƯƠNG TÁC</h3>
            <p>Vui lòng bấm nút bên dưới để mở khóa âm thanh và rung.</p>
            <button id="unlock-audio-button" style="padding: 15px 30px; font-size: 1.5em; background-color: #E74C3C; color: white; border: none; border-radius: 8px; margin-top: 15px; cursor: pointer;">
                BẤM ĐỂ MỞ KHÓA ÂM THANH
            </button>
        </div>
        
        <div id="freeze-overlay">ĐÃ BẤM - CHỜ KẾT QUẢ</div>
        <div id="team-name-display">ĐỘI CỦA BẠN</div>
        
        <button id="buzzer-button" disabled>
            CHỜ GIÁO VIÊN
        </button>
        
        <div id="buzzer-status">TRẠNG THÁI: CHỜ</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
